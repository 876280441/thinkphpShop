{extend name="common/default" /}
{block name="content"}
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('conf/lst')}">配置管理</a>
                    </li>
                                        <li class="active">编辑配置</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">编辑配置</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('conf/edit',['id'=>$data['id']])}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" value="{$data.id}" >
                        <div class="form-group">
                            <label for="ename" class="col-sm-2 control-label no-padding-right">配置英文名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="ename" value="{$data.ename}" placeholder="" name="ename" required="" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cname" class="col-sm-2 control-label no-padding-right">配置中文名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="cname" value="{$data.cname}" placeholder="" name="cname" required="" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="conf_type" class="col-sm-2 control-label no-padding-right">配置类型</label>
                            <div class="col-sm-6">
                                <select name="conf_type" id="conf_type">
                                    <option value="1" {if condition="$data->getData('conf_type') eq 1"}selected{/if}>店铺配置</option>
                                    <option value="2" {if condition="$data->getData('conf_type') eq 2"}selected{/if}>商品配置</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="form_type" class="col-sm-2 control-label no-padding-right">表单类型</label>
                            <div class="col-sm-6">
                                <select name="form_type" id="form_type">
                                    <option value="input" {if condition="$data['form_type'] eq 'input'"}selected{/if}>input</option>
                                    <option value="radio" {if condition="$data['form_type'] eq 'radio'"}selected{/if}>radio</option>
                                    <option value="checkbox" {if condition="$data['form_type'] eq 'checkbox'"}selected{/if}>checkbox</option>
                                    <option value="select" {if condition="$data['form_type'] eq 'select'"}selected{/if}>select</option>
                                    <option value="textarea" {if condition="$data['form_type'] eq 'file'"}selected{/if}>file</option>
                                    <option value="textarea" {if condition="$data['form_type'] eq 'textarea'"}selected{/if}>textarea</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="values" class="col-sm-2 control-label no-padding-right">可选值</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" id="values" name="values"   class="inverted" required="" >{$data.values}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="value" class="col-sm-2 control-label no-padding-right">默认值</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="value" placeholder="" name="value" type="text" value="{$data.value}">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
                </div>
            </div>
		</div>	
	</div>
{/block}
