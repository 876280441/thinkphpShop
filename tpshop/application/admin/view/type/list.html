{extend name="common/default" /}
{block name="content"}
<div class="page-content">
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('index/index')}">系统</a>
            </li>
            <li class="active">商品类型管理</li>
        </ul>
    </div>
    <div class="page-body">
        <button type="button" tooltip="添加商品类型" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('type/add')}'">
            <i class="fa fa-plus"></i> Add
        </button>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-body">
                        <div class="flip-scroll">
                            <table class="table table-bordered table-hover">
                                <thead class="">
                                <tr>
                                    <th class="text-center">商品类型名称</th>
                                    <th class="text-center">状态</th>
                                    <th class="text-center" width="20%">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist name="type" id="types"}
                                    <tr>
                                        <td align="center">{$types.type_name}</td>
                                        <td align="center">
                                            {if condition="$types['status'] eq 1"}
                                            <img height="30" src="__admin__/images/gou.png" alt="">
                                            {else /}
                                            <img height="30" src="__admin__/images/errori.png" alt="">
                                            {/if}
                                        </td>
                                        <td align="center">
                                            <a href="{:url('attr/lst',['type_id'=>$types.id])}" class="btn btn-primary btn-sm shiny">
                                                <i class="fa fa-navicon"></i> 属性列表
                                            </a>
                                            <a href="{:url('type/edit',['id'=>$types.id])}" class="btn btn-primary btn-sm shiny">
                                                <i class="fa fa-edit"></i> 编辑
                                            </a>
                                            <a href="#" onClick="warning('确实要删除吗', '{:url('del',['id'=>$types.id])}')" class="btn btn-danger btn-sm shiny">
                                                <i class="fa fa-trash-o"></i> 删除
                                            </a>
                                        </td>
                                    </tr>
                                {/volist}
                                </tbody>
                            </table>
                            <div style="padding-top: 10px;text-align: right">
                                {$type|raw}
                            </div>
                        </div>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
</div>
{/block}
{/block}
