{extend name="common/default" /}
{block name="content"}
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('type/lst')}">商品类型管理</a>
                    </li>
                                        <li class="active">编辑商品类型</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">编辑商品类型</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('type/edit',['id'=>$data['type_name']])}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="hidden" name="id" value="{$data.id}" >
                            <label for="type_name" class="col-sm-2 control-label no-padding-right">商品类型名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="type_name" placeholder="" name="type_name" required="" type="text" value="{$data.type_name}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>


                        <div class="form-group" >
                            <label  class="col-sm-2 control-label no-padding-right" >商品类型状态</label>
                            <div class="col-sm-6" >
                                <div class="radio" style="float: left;padding-right: 10px">
                                    <label>
                                        <input name="status" value="1" type="radio" {if condition="$data['status'] eq 1"}  checked="checked" {/if}>
                                        <span class="text">显示</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input name="status" value="0" {if condition="$data['status'] eq 0"}  checked="checked" {/if} type="radio" class="inverted">
                                        <span class="text">隐藏</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
                </div>
            </div>
		</div>	
	</div>
{/block}
