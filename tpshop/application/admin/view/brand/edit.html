{extend name="common/default" /}
{block name="content"}
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('brand/lst')}">品牌管理</a>
                    </li>
                                        <li class="active">编辑品牌</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">编辑品牌</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('brand/edit',['id'=>$data['brand_name']])}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="hidden" name="id" value="{$data.id}" >
                            <label for="brand_name" class="col-sm-2 control-label no-padding-right">品牌名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="brand_name" placeholder="" name="brand_name" required="" type="text" value="{$data.brand_name}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>


                        <div class="form-group">
                            <label for="brand_url" class="col-sm-2 control-label no-padding-right">品牌官网</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="brand_url" value="{$data.brand_url}" placeholder="" name="brand_url" required="" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">品牌logo</label>
                            <div class="col-sm-6">
                                <input class="form-control"   name="brand_img" type="file">
                                {if condition="$data['brand_img'] neq ''"}
                                <img src="__uploads__/{$data['brand_img']}" height="50" alt="">
                                {else\}
                                <span>暂时无logo</span>
                                {/if}
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="brand_description" class="col-sm-2 control-label no-padding-right">品牌描述</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" id="brand_description" placeholder="" name="brand_description" required="" >{$data.brand_description}</textarea>
                            </div>
                        </div>

                        <div class="form-group" >
                            <label  class="col-sm-2 control-label no-padding-right" >品牌状态</label>
                            <div class="col-sm-6" >
                                <div class="radio" style="float: left;padding-right: 10px">
                                    <label>
                                        <input name="status" value="1" type="radio" {if condition="$data['status'] eq 1"}  checked="checked" {/if}>
                                        <span class="text">显示</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input name="status" value="0" {if condition="$data['status'] eq 0"}  checked="checked" {/if} type="radio" class="inverted">
                                        <span class="text">隐藏</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
                </div>
            </div>
		</div>	
	</div>
{/block}
