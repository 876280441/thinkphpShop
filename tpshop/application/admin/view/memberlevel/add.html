{extend name="common/default" /}
{block name="content"}
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('member_level/lst')}">会员等级管理</a>
                    </li>
                                        <li class="active">添加会员等级</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增会员等级</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('member_level/add')}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="level_name" class="col-sm-2 control-label no-padding-right">会员等级名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="level_name" placeholder="" name="level_name" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="bom_point" class="col-sm-2 control-label no-padding-right">级别积分下限</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="bom_point" placeholder="" name="bom_point" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="top_point" class="col-sm-2 control-label no-padding-right">级别积分上限</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="top_point" placeholder="" name="top_point" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="rate" class="col-sm-2 control-label no-padding-right">折扣率</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="rate" style="width: 80px" placeholder="" name="rate" type="text">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
                </div>
            </div>
		</div>	
	</div>
{/block}
