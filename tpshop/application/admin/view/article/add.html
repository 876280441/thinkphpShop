{block name="content"}
            <div class="page-content">
                <!-- Page Breadcrumb -->

                        <a href="{:url('index/index')}">系统</a>

                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增文章</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('article/add')}" method="post" enctype="multipart/form-data">

                        <div class="form-group">
                            <label for="cate_id" class="col-sm-2 control-label no-padding-right">所属栏目</label>
                            <div class="col-sm-6">
                                <select name="cate_id" id="cate_id">
                                    <option value="">选择栏目</option>
                                    {volist name="cateRes" id="cate"}
                                    <option {if condition="$cate['allow_son'] eq 0"} disabled="disabled" {/if} value="{$cate.id}"><?php echo str_repeat('-',$cate['level']*8) ?>{$cate.cate_name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">文章标题</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" placeholder="请输入文章标题" name="title" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group" >
                            <label  class="col-sm-2 control-label no-padding-right" >是否置顶</label>
                            <div class="col-sm-6" >
                                <div class="radio" style="float: left;padding-right: 10px">
                                    <label>
                                        <input name="show_top" value="1" type="radio"  >
                                        <span class="text">是</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input name="show_top" value="0" type="radio" checked class="inverted">
                                        <span class="text">否</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="keywords" class="col-sm-2 control-label no-padding-right">关键词</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" id="keywords" placeholder="请输入文章关键字" name="keywords" required="" ></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label no-padding-right">文章描述</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" id="description" placeholder="请输入文章描述" name="description" required="" ></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="author" class="col-sm-2 control-label no-padding-right">文章作者</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="author" placeholder="请输入文章作者" name="author" required="" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label no-padding-right">邮箱</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="email" placeholder="请输入邮箱" name="email" required="" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="link_url" class="col-sm-2 control-label no-padding-right">文章外链</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="link_url" placeholder="请输入文章外链" name="link_url" required="" type="text">
                            </div>
                        </div>


                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">文章缩略图</label>
                            <div class="col-sm-6">
                                <input class="form-control"  name="thumb" type="file">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">文章内容</label>
                            <div class="col-sm-6">
                                <div id="div1">

                                </div>
                                <textarea hidden id="text1" name="content" style="width:100%; height:200px;"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
                </div>
            </div>
		</div>	
	</div>
{/block}
