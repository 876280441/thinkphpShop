{extend name="common/default" /}
{block name="content"}
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('article/lst')}">文章管理</a>
                    </li>
                                        <li class="active">编辑文章</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">编辑文章</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('article/edit',['id'=>$data['id']])}" method="post" enctype="multipart/form-data">

                        <div class="form-group">
                            <label for="cate_id" class="col-sm-2 control-label no-padding-right">所属栏目</label>
                            <div class="col-sm-6">
                                <select name="cate_id" id="cate_id">
                                    <option value="">选择栏目</option>
                                    {volist name="cateRes" id="cate"}
                                    <option {if condition="$data['cate_id'] eq $cate['id']"} selected="selected" {/if} {if condition="$cate['allow_son'] eq 0"} disabled="disabled" {/if} value="{$cate.id}"><?php echo str_repeat('-',$cate['level']*8) ?>{$cate.cate_name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">文章标题</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" value="{$data.title}" name="title" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group" >
                            <label  class="col-sm-2 control-label no-padding-right" >是否置顶</label>
                            <div class="col-sm-6" >
                                <div class="radio" style="float: left;padding-right: 10px">
                                    <label>
                                        <input name="show_top" value="1" type="radio" {if condition="$data['show_top'] eq 1"}checked{/if}  >
                                        <span class="text">是</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input name="show_top" value="0" type="radio" {if condition="$data['show_top'] eq 0"}checked{/if} class="inverted">
                                        <span class="text">否</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="keywords" class="col-sm-2 control-label no-padding-right">关键词</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" id="keywords"  name="keywords" required="" >{$data.keywords}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label no-padding-right">文章描述</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" id="description"  name="description" required="" >{$data.description}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="author" class="col-sm-2 control-label no-padding-right">文章作者</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="author" value="{$data.author}" name="author" required="" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label no-padding-right">邮箱</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="email" value="{$data.email}" name="email" required="" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="link_url" class="col-sm-2 control-label no-padding-right">文章外链</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="link_url" value="{$data.link_url}" name="link_url" required="" type="text">
                            </div>
                        </div>

                        <input type="hidden" name="id" value="{$data.id}">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">文章缩略图</label>
                            <div class="col-sm-6">
                                <input class="form-control"  name="thumb" type="file">
                                {if condition="$data['thumb'] neq ''"}
                                <img src="__uploads__/{$data['thumb']}" height="50" alt="">
                                {else\}
                                <span>暂时无logo</span>
                                {/if}
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">文章内容</label>
                            <div class="col-sm-6">
                                <div id="div1">
                                    <p>{:htmlspecialchars_decode($data.content)}</p>
                                </div>
                                <textarea hidden id="text1"  name="content" style="width:100%; height:200px;">{$data.content}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
                </div>
            </div>
		</div>	
	</div>
{/block}
